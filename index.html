<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="logo.png" alt="شعاري" class="logo">
      <ul class="nav-links">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الدعم</a></li>
        <li><a href="#">عن الموقع</a></li>
        <li><a href="#">الخدمات</a></li>
      </ul>
      <img src="profile.png" class="profile-icon" alt="حسابي">
    </nav>
  </header>

  <main class="signup-container">
    <form class="signup-form">
      <h2>إنشاء حساب</h2>
      <label>اسم المستخدم:</label>
      <input type="text" placeholder="ادخل اسمك">
      
      <label>البريد الإلكتروني:</label>
      <input type="email" placeholder="ادخل بريدك">
      
      <label>كلمة المرور:</label>
      <input type="password" placeholder="ادخل كلمة المرور">
      
      <label>الجنس:</label>
      <select>
        <option>انثى</option>
        <option>ذكر</option>
      </select>

      <input type="submit" value="تسجيل">
    </form>
  </main>

</body>
</html>
